<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="tic-tac-toe" class="container">
    <div class="row align-items-center">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <form>
                <h1>
                    Tic Tac Toe
                    <br/>
                </h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">X win</span>
                    </div>
                    <input readonly id="countWinX" type="text" class="form-control" value="0">
                    <div class="input-group-append">
                        <span class="input-group-text" id="xTimes">time</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">O win</span>
                    </div>
                    <input readonly id="countWinO" type="text" class="form-control" value="0">
                    <div class="input-group-append">
                        <span class="input-group-text" id="oTimes">time</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="boardSize">Board Size</label>
                    <input type="number" step="1" min="3" value="3" class="form-control" id="boardSize" name="boardSize"
                           placeholder="Board Size" required>
                </div>
                <button type="button" id="resetGame" class="btn btn-primary btn-block" style="background-color: orange;">Play</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row align-items-center">
        <div class="col">
            <div id="board"></div>
        </div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
